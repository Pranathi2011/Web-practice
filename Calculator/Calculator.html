<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">
        <div class="display">
            <input type="text" value="" id="display-text">
        </div>
        <div class="calculations">
            <div class="row">
                <button class="buuton">AC</button>
                <button class="buuton">M+</button>
                <button class="buuton">%</button>
                <button class="buuton">/</button>
              </div>
              <div class="row">
                <button class="buuton">7</button>
                <button class="buuton">8</button>
                <button class="buuton">9</button>
                <button class="buuton">*</button>
              </div>
              <div class="row">
                <button class="buuton">4</button>
                <button class="buuton">5</button>
                <button class="buuton">6</button>
                <button class="buuton">-</button>
              </div>
              <div class="row">
                <button class="buuton">1</button>
                <button class="buuton">2</button>
                <button class="buuton">3</button>
                <button class="buuton">+</button>
              </div>
              <div class="row">
                <button class="buuton">00</button>
                <button class="buuton">0</button>
                <button class="buuton">.</button>
                <button class="equal-btn">=</button>
              </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
